{% extends 'template.html' %}
{% block content %}
    <h2>Welcome to The Meet Corner</h2>
    <h3>Please login to post a meet.</h3>

    <form action="" method="POST">
        Username: <input type="text" name="username" value="{{ request.form.username }}">
        Password: <input type="text" name="password" value="{{ request.form.password }}">
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
